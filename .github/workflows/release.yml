
name: Build and upload on release

on:
  release:
    types: [created]
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Publish
      run: dotnet publish -c Release -f net5.0-windows -o D:\publish\ frznUploadClient/frznUpload.Client.csproj
    - name: Zip release
      run: powershell Compress-Archive -Path D:\publish\* -DestinationPath D:\release.zip
    - name: Get release
      id: release
      uses: bruceadams/get-release@v1.2.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload File
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }} 
        asset_path: D:\release.zip
        asset_name: release.zip
        asset_content_type: application/zip
